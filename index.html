<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Even Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "heading" ><h1>Keyboard Event Viewer</h1></div>
<div class=" container">
    <div class="key-board">
        <h4>event.key</h4>
        <div id="eventKey" class="display-box">-</div>
        </div>
    
    <div class="key-board">
        <h4>event.keyCode (old)</h4>
        <div id="eventKeyCode" class="display-box">-</div>
    </div>
    <div class="key-board">
        <h4>event.code (new)</h4>
        <div id="eventCode" class="display-box">-</div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
